<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equilibrium</title>
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="background-main">
      <section class="card">
        <header class="img-equilibrium">
          <img src="./assets/image-equilibrium.jpg" alt="Equilibrium" />
        </header>
        <section class="card-body">
          <h1 class="card-title">Equilibrium #3429</h1>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm
          </p>
          <div class="card-data">
            <div class="icon-eth">
              <img src="./assets/icon-ethereum.svg" alt="Icon Ethereum" />
              <span>0.041 ETH</span>
            </div>
            <div class="icon-days">
              <img src="./assets/icon-clock.svg" alt="Icon Clock" />
              <span>3 days left</span>
            </div>
          </div>
        </section>
        <footer class="card-footer">
          <picture class="card-avatar"></picture>
          <p>Creation of <span>Julys Wyvern</span></p>
        </footer>
      </section>
    </main>
  </body>
</html>
